{% extends 'admin_panel/base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
          <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Brand Information</h1>
                
                <div class="row">
                    <div class="col-md-8">
                        <table class="table table-hover mt-4 table-warning ">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th> 
                                    <th scope="col">BRAND NAME</th>
                                    <th scope="col">ACTION</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for p in pro %}
                                    <tr>
                                        <td>{{p.id}}</td>
                                        <td>{{p.title}}</td>
                                        <td>
                                            <a href="{% url 'admin_panel:edit-brand' p.id %}" class="btn btn-warning btn-sm me-2">Edit</a>
                                            <a href="{% url 'admin_panel:add-brand'%}" class="btn btn-warning btn-sm me-2">Add</a>
                                            <form action="{% url 'admin_panel:del-brand' p.id %}" method="post" class="d-inline">{% csrf_token %}
                                                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>                     
                </div>
            </div>
        </main>
        </div>
    </div>
</div>

<!-- Your image cropping script here -->

{% endblock %}
