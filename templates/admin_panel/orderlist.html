{% extends 'admin_panel/base.html' %}
{% load static %}





{% block body %}
<div class="container">
    <div class="text-center">
    <h1>Order History</h1></div>
    <div class="table-responsive">
        <form method="post">
            {% csrf_token %}
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>Order ID</th>
                        <th>Ordered products</th>
                        <th>Order Total</th>
                        <th>Order Status</th>
                        
                        <!-- Add other order-related columns as needed -->
                    </tr>
                </thead>
                <tbody>
                    {% for order in orders %}
                    <tr>
                        <td>{{ order.order_number }}</td>
                        <td><a href="{% url 'admin_panel:ordered_product_details' order_id=order.id %}">View Details</a></td>
                        <td>${{ order.order_total }}</td>
                        <td>{{ order.status }}</td>
                        <!-- Add other order-related data as needed -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </form>
    </div>
</div>






{% endblock %}
