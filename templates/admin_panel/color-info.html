{% extends 'admin_panel/base.html' %}
{% load static %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">Color Information</h1>

                    <div class="row">
                        <div class="col-md-8">
                            <a class="btn btn-primary mt-3 me-3" href="{% url 'admin_panel:add_color' %}">Add Color</a>
                            <table class="table table-hover mt-4 table-warning">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">COLOR</th>
                                        <th scope="col">ACTION</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for prod in prod %}
                                    <tr>
                                        <td>{{prod.id}}</td>
                                        <td>{{prod.name}}</td>
                                        <td>
                                            <a href="{% url 'admin_panel:edit_color' prod.id %}" class="btn btn-warning btn-sm me-2">Edit</a>
                                            <form action="{% url 'admin_panel:del_color' prod.id %}" method="post" class="d-inline">{% csrf_token %}
                                                <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                                            </form>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<!-- Your image cropping script here -->

{% endblock %}
