    {% extends 'part/base.html' %}
    {% load static %}
    {% block content %}

    <style>
        .checkbox-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .checkbox-label input[type="checkbox"] {
            transform: scale(0.7);
            margin-left: 5px;
        }
    </style>

    <div style="padding-top: 20px; padding-bottom: 20px;">
        <section class="login_part section_padding">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_text text-center">
                            <div class="login_part_text_iner">
                                <h2>New to our Shop?</h2>
                                <p>There are advances being made in science and technology every day, and a good example of this is the...</p>
                                <a href="{% url 'accounts:signup' %}" class="btn btn-primary btn-lg">Create an Account</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="login_part_form">
                            <div class="login_part_form_iner">
                                <h3>Welcome Back!<br>Please Sign in</h3>
                                <form class="contact_form" action="#" method="post" novalidate="novalidate">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="name" name="email" value="" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" name="password" value="" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <label class="checkbox-label">
                                            <input type="checkbox" id="f-option" name="selector">
                                            <div>Remember</div>
                                            <div>Me</div>
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" value="submit" class="btn btn-primary btn-lg">
                                            Log in
                                        </button>
                                        <a class="lost_pass" href="{% url 'accounts:reset_password' %}">Forgot password?</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    {% endblock %}
