{% extends 'part/base.html' %}
{% load static %}
{% block content %}
    <body>
        <div class="container mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-4">OTP Verification</h1>
                    <form action="{% url 'accounts:otp_verification' %}" method="POST" class="mt-4">
                        {% csrf_token %}
                        <div class="form-group text-center">
                            <label for="otp" class="font-weight-bold">Enter the OTP</label><br>
                            <input type="text" class="form-control-lg" id="otp" name="otp" placeholder="Enter the OTP" required>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Verify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <!-- Bootstrap 5 JavaScript Link -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0/js/bootstrap.min.js"></script>
    <!-- Alertify -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script>
        alertify.set('notifier', 'position', 'top-center');
        {% for msg in messages %}
            alertify.success('{{msg}}');
        {% endfor %}
    </script>
{% endblock %}
